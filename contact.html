<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalise.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="#">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="#">事業内容</a></li>
              <li><a href="#">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <div class="contact-form">
            <form action="index.html" method="post">
              <table>
                <tr>
                  <th>お名前</th>
                  <td><input type="text" class="form"></td>
                </tr>
                <tr>
                  <th>メールアドレス</th>
                  <td><input type="text" class="form"></td>
                </tr>
                <tr>
                  <th>性別</th>
                  <td><input type="checkbox">男
                    　<input type="checkbox">女</td>
                </tr>
                <tr>
                  <th>お問い合わせ内容</th>
                  <td><textarea class="form"></textarea></td>
                </tr>
              </table>
              <div class="submit">
                <input type="submit" value="送信" class="submit-btn">
              </div>
            </form>
          </div>
        </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
  </body>
</html>
